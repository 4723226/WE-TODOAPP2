services:
    frontend:
      build: ./frontend
      container_name: frontend
      ports:
      - "3000:3000" # host:container (use 3001 on host to match dev UI)
      volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
      environment:
      - NODE_ENV=development
      depends_on:
        - backend
    backend:
      build: ./backend
      container_name: backend
      ports:
      - "8000:8000"
      volumes:
      - ./backend:/app:cached
      - backend_pycache:/app/__pycache__
      environment:
      - PYTHONUNBUFFERED=1
volumes:
  frontend_node_modules:
  backend_pycache:
